</head>
<body>

<div class="box">
   <div class="clock">
      <div class="front-clock">
          <div id="hour">00</div>
            <p>hour</p>
       </div>
   </div> 
    <div class="clock">
       <div class="front-clock">
          <div id="minute">00</div>
              <p>minutes</p> 
        </div>
    </div>
    <div class="clock">
        <div class="front-clock">
            <div id="second">00</div>
            <p>second</p>
        </div>
    </div> 
</div>
